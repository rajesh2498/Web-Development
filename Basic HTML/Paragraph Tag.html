<body>
    <p>
        A computer programmer,sometimes called only programmer or more recently a coder,is a person who creates computer software.
    </p>
    <br>
    <pre> The term computer programmer can refer to a specialist in one area of computers,</pre>
        <p>or
             to  a  generalist who writes code for many kinds of software.</p>
