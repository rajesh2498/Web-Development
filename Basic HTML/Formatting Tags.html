<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <h1>
        <b>
            Hello welcome to 2020.
        </b>
        <br>
        <i>
            Hello welcome to 2020.
        </i>
    </h1>
    <p>
        <em>
            Hii Good Morning.
        </em>
        <br>
        <strong>
            Hello very Good Morning
        </strong>
        <br>
        Answer of 2 <sup>2</sup> is 4.
        <br>
        Answer of   Log<sub>2</sub>4 is 2.
        <br>
    </p>
    <h4>
        <p>
            I am <del>Mechanical</del>
            <ins>Computer</ins>
            Engineer.
        </p>
    </h4>
</body>
</html>
